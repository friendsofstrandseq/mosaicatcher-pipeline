name: "Create tag & release"

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'        # Stable releases (v2.4.0)
      - 'v[0-9]*.[0-9]*.[0-9]*-beta.*' # Beta releases (v2.4.0-beta.1)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.4.0)'
        required: true
        type: string

jobs:
  changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
      version: ${{ steps.version.outputs.version }}
      is_beta: ${{ steps.version.outputs.is_beta }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for changelog generation

      - name: Extract version info
        id: version
        run: |
          # Extract version from tag (remove 'v' prefix)
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

          # Determine if it's a beta
          if [[ $TAG == *"-beta"* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          chmod +x .github/scripts/changelog_generator.sh

          # Get the previous release tag (excluding the current tag being released)
          CURRENT_TAG="${{ github.ref_name }}"
          PREVIOUS_TAG=$(git tag -l --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, generating full changelog"
            PREVIOUS_TAG=""
          fi

          echo "Generating changelog from $PREVIOUS_TAG to $CURRENT_TAG"
          bash .github/scripts/changelog_generator.sh "$PREVIOUS_TAG" "$CURRENT_TAG" > /tmp/CHANGELOG.md

          # Convert to GitHub Actions output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  create-release:
    runs-on: ubuntu-latest
    needs: [changelog]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ needs.changelog.outputs.version }}
          body: ${{ needs.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ needs.changelog.outputs.is_beta == 'true' }}
          token: ${{ secrets.GH_PAT }}
          # Force overwrite existing release
          generate_release_notes: false
