name: "Create tag & release"

on:
  push:
    tags:
      - 'v*'  # Standard: v2.4.0, v2.4.0-beta.1
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0  # Need full history for changelog generation

      - name: Get version from tag
        id: version-data
        run: |
          # Get tag name (with v prefix)
          TAG_NAME="${{ github.ref_name }}"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

          # Extract version without v prefix for display
          VERSION="${TAG_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          # Determine if this is a pre-release (contains 'beta')
          if [[ "$VERSION" == *"beta"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          chmod +x .github/scripts/changelog_generator.sh

          # Find previous tag
          CURRENT_TAG="${{ steps.version-data.outputs.tag }}"
          PREVIOUS_TAG=$(git tag -l --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          # Generate changelog
          .github/scripts/changelog_generator.sh "$PREVIOUS_TAG" "$CURRENT_TAG" > /tmp/CHANGELOG.md

          # Save changelog to output (escape for JSON)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: ${{ steps.version-data.outputs.prerelease }}
          automatic_release_tag: ${{ steps.version-data.outputs.tag }}
          title: "Release ${{ steps.version-data.outputs.tag }}"
          body: ${{ steps.changelog.outputs.changelog }}
