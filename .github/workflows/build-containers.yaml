name: Build and Publish Container Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 2.3.5)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  generate-base-dockerfile:
    name: Generate Base Dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Git Submodule Update
        run: |
          git submodule update --remote --recursive --force --init

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true
          locked: false

      - name: Calculate conda env hash
        id: conda-hash
        run: |
          HASH=$(cat workflow/envs/*.yaml workflow/envs/*/*.yaml 2>/dev/null | sha256sum | cut -d' ' -f1)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Conda environments hash: $HASH"

      - name: Cache Dockerfile.base
        id: cache-dockerfile
        uses: actions/cache@v4
        with:
          path: workflow/containers/Dockerfile.base
          key: dockerfile-base-${{ steps.conda-hash.outputs.hash }}

      - name: Generate Dockerfile.base
        if: steps.cache-dockerfile.outputs.cache-hit != 'true'
        run: |
          pixi run snakemake \
            --cores 1 \
            --configfile .tests/config/simple_config_mosaicatcher.yaml \
            --config \
              multistep_normalisation=True \
              MultiQC=True \
              genome_browsing_files_generation=True \
              ashleys_pipeline=True \
              breakpointR=True \
              scNOVA=False \
            --containerize 2>&1 | sed -n '/^FROM condaforge/,$p' > workflow/containers/Dockerfile.base

      - name: Add conda env hash labels to Dockerfile.base
        if: steps.cache-dockerfile.outputs.cache-hit != 'true'
        run: |
          # Calculate individual conda env hashes
          MC_BASE_HASH=$(md5sum workflow/envs/mc_base.yaml | cut -d' ' -f1)
          MC_BIOINFO_HASH=$(md5sum workflow/envs/mc_bioinfo_tools.yaml | cut -d' ' -f1)
          RTOOLS_HASH=$(md5sum workflow/envs/rtools.yaml | cut -d' ' -f1)

          echo "Conda environment hashes:"
          echo "  mc_base.yaml: $MC_BASE_HASH"
          echo "  mc_bioinfo_tools.yaml: $MC_BIOINFO_HASH"
          echo "  rtools.yaml: $RTOOLS_HASH"

          # Insert labels after the existing description label
          sed -i "/org.opencontainers.image.description=/a LABEL conda.env.mc_base.hash=\"$MC_BASE_HASH\"" workflow/containers/Dockerfile.base
          sed -i "/conda.env.mc_base.hash=/a LABEL conda.env.mc_bioinfo_tools.hash=\"$MC_BIOINFO_HASH\"" workflow/containers/Dockerfile.base
          sed -i "/conda.env.mc_bioinfo_tools.hash=/a LABEL conda.env.rtools.hash=\"$RTOOLS_HASH\"" workflow/containers/Dockerfile.base

      - name: Verify Dockerfile.base
        run: |
          echo "Dockerfile.base size: $(wc -l < workflow/containers/Dockerfile.base) lines"
          head -20 workflow/containers/Dockerfile.base

      - name: Upload Dockerfile.base artifact
        uses: actions/upload-artifact@v4
        with:
          name: dockerfile-base
          path: workflow/containers/Dockerfile.base
          retention-days: 1

  build-base-image:
    name: Build Base Image
    needs: generate-base-dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Dockerfile.base
        uses: actions/download-artifact@v4
        with:
          name: dockerfile-base
          path: workflow/containers/

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for base image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=base-${{ steps.version.outputs.VERSION }}
            type=raw,value=base-latest

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: workflow/containers/Dockerfile.base
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-latest
            type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-assembly-images:
    name: Build ${{ matrix.assembly }} Image
    needs: build-base-image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        assembly: [hg38, hg19, T2T, mm10, mm39]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Dockerfile to use versioned base
        run: |
          sed -i 's|FROM mosaicatcher:base|FROM ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-${{ steps.version.outputs.VERSION }}|' \
            workflow/containers/Dockerfile.${{ matrix.assembly }}

      - name: Extract metadata for ${{ matrix.assembly }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.assembly }}-${{ steps.version.outputs.VERSION }}
            type=raw,value=${{ matrix.assembly }}-latest
          flavor: |
            latest=false

      - name: Check if assembly image exists
        id: check-assembly
        continue-on-error: true
        run: |
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.assembly }}-latest > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.assembly }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: workflow/containers/Dockerfile.${{ matrix.assembly }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            assembly=${{ matrix.assembly }}
            org.opencontainers.image.title=MosaiCatcher Pipeline (${{ matrix.assembly }})
          cache-from: |
            ${{ steps.check-assembly.outputs.exists == 'true' && format('type=registry,ref={0}/{1}:{2}-latest', env.REGISTRY, env.IMAGE_NAME, matrix.assembly) || '' }}
            type=gha,scope=${{ matrix.assembly }}
          cache-to: type=gha,mode=max,scope=${{ matrix.assembly }}
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify image
        run: |
          docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.assembly }}-${{ steps.version.outputs.VERSION }}

  validate-conda-hashes:
    name: Validate Conda Environment Hashes
    needs: build-assembly-images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Git Submodule Update
        run: |
          git submodule update --remote --recursive --force --init

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true
          locked: false

      - name: Install Apptainer via Pixi
        run: |
          pixi global install apptainer

      - name: Verify Apptainer installation
        run: |
          apptainer --version

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Cache Apptainer SIF
        uses: actions/cache@v4
        with:
          path: ~/.apptainer/cache
          key: apptainer-sif-hg38-${{ steps.version.outputs.VERSION }}
          restore-keys: |
            apptainer-sif-hg38-

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull hg38 container for validation
        run: |
          apptainer pull docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:hg38-${{ steps.version.outputs.VERSION }}

      - name: Run save_conda_versions rules with apptainer
        run: |
          pixi run snakemake \
            --cores 1 \
            --sdm conda apptainer \
            --configfile .tests/config/simple_config_mosaicatcher.yaml \
            --apptainer-args "--bind /tmp:/tmp --bind $PWD:$PWD" \
            --apptainer-prefix .snakemake/apptainer \
            -p \
            .tests/data_CHR17/RPE-BM510/config/conda_export/mc_base.yaml \
            .tests/data_CHR17/RPE-BM510/config/conda_export/mc_bioinfo_tools.yaml \
            .tests/data_CHR17/RPE-BM510/config/conda_export/rtools.yaml

      - name: Display generated conda export files
        if: success()
        run: |
          echo "=== mc_base.yaml export (first 30 lines) ==="
          head -30 .tests/data_CHR17/RPE-BM510/config/conda_export/mc_base.yaml
          echo ""
          echo "=== mc_bioinfo_tools.yaml export (first 30 lines) ==="
          head -30 .tests/data_CHR17/RPE-BM510/config/conda_export/mc_bioinfo_tools.yaml
          echo ""
          echo "=== rtools.yaml export (first 30 lines) ==="
          head -30 .tests/data_CHR17/RPE-BM510/config/conda_export/rtools.yaml
          echo ""
          echo "âœ… Conda environment validation PASSED"

      - name: Upload conda export artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: conda-exports-validation
          path: .tests/data_CHR17/RPE-BM510/config/conda_export/
          retention-days: 7

  create-manifest:
    name: Create Release Manifest
    needs: validate-conda-hashes
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Set version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create manifest
        run: |
          cat > container-manifest.md << EOF
          # Container Images for MosaiCatcher Pipeline v${{ steps.version.outputs.VERSION }}

          ## Available Images

          All images are available on **GitHub Container Registry**: \`ghcr.io/${{ github.repository }}\`

          ### Base Image

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:base-${{ steps.version.outputs.VERSION }}
          \`\`\`

          **Size:** ~2.5GB
          **Contains:** All conda environments without assembly-specific BSgenome

          ### Assembly-Specific Images

          | Assembly | Reference | Image Tag | Size |
          |----------|-----------|-----------|------|
          | hg38 | Human GRCh38 | \`hg38-${{ steps.version.outputs.VERSION }}\` | ~3.5GB |
          | hg19 | Human GRCh37 | \`hg19-${{ steps.version.outputs.VERSION }}\` | ~3.5GB |
          | T2T | Human CHM13v2.0 | \`T2T-${{ steps.version.outputs.VERSION }}\` | ~3.5GB |
          | mm10 | Mouse GRCm38 | \`mm10-${{ steps.version.outputs.VERSION }}\` | ~3.5GB |
          | mm39 | Mouse GRCm39 | \`mm39-${{ steps.version.outputs.VERSION }}\` | ~3.5GB |

          #### Pull Commands

          \`\`\`bash
          # hg38 (Human GRCh38)
          docker pull ghcr.io/${{ github.repository }}:hg38-${{ steps.version.outputs.VERSION }}

          # hg19 (Human GRCh37)
          docker pull ghcr.io/${{ github.repository }}:hg19-${{ steps.version.outputs.VERSION }}

          # T2T (Human CHM13v2.0)
          docker pull ghcr.io/${{ github.repository }}:T2T-${{ steps.version.outputs.VERSION }}

          # mm10 (Mouse GRCm38)
          docker pull ghcr.io/${{ github.repository }}:mm10-${{ steps.version.outputs.VERSION }}

          # mm39 (Mouse GRCm39)
          docker pull ghcr.io/${{ github.repository }}:mm39-${{ steps.version.outputs.VERSION }}
          \`\`\`

          ### Latest Tags

          Each assembly also has a \`-latest\` tag pointing to the most recent version:

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:hg38-latest
          docker pull ghcr.io/${{ github.repository }}:mm10-latest
          # ... etc
          \`\`\`

          ## Usage

          \`\`\`bash
          # With Docker
          docker run -v /path/to/data:/data \\
            ghcr.io/${{ github.repository }}:hg38-${{ steps.version.outputs.VERSION }} \\
            snakemake --config reference=hg38 ...

          # With Singularity
          singularity pull docker://ghcr.io/${{ github.repository }}:hg38-${{ steps.version.outputs.VERSION }}
          singularity exec mosaicatcher-pipeline_hg38-${{ steps.version.outputs.VERSION }}.sif \\
            snakemake --config reference=hg38 ...
          \`\`\`

          ## Image Details

          - **Platform:** linux/amd64
          - **Base:** condaforge/miniforge3:latest
          - **Conda environments:** mc_base, mc_bioinfo_tools, rtools, scNOVA_DL, scNOVA_R
          - **BSgenome installation:** Dynamic (per assembly)

          Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF

          cat container-manifest.md

      - name: Upload manifest to release
        uses: softprops/action-gh-release@v1
        with:
          files: container-manifest.md
          tag_name: ${{ github.event.release.tag_name }}
