name: MosaiCatcher advanced modules checks

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
  schedule:
    - cron: "0 0 * * 0"

jobs:
  Testing-with-breakpointR-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Git Submodule Update
        run: |
          git submodule update --remote --recursive --force --init

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      - name: Run workflow (BreakpointR only v9)
        run: |
          pixi run snakemake \
            --cores 1 \
            --sdm conda \
            --configfile .tests/config/simple_config_mosaicatcher.yaml \
            --config breakpointR=True breakpointR_only=True \
            -p \
            --snakefile workflow/Snakefile

