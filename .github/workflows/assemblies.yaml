name: MosaiCatcher assemblies checks

on:
  # push:
  #   branches:
  # - "**"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  Testing-with-hg38:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Git Submodule Update
        run: |
          git submodule update --remote --recursive --force --init

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true
          locked: false

      - name: Cache Conda environments
        uses: actions/cache@v4
        with:
          path: .snakemake/conda
          key: conda-envs-${{ hashFiles('workflow/envs/*.yaml') }}
          restore-keys: |
            conda-envs-

      - name: Cache hg38 reference genome and BWA indexes
        uses: actions/cache@v4
        with:
          path: |
            workflow/data/ref_genomes/hg38.fa
            workflow/data/ref_genomes/hg38.fa.amb
            workflow/data/ref_genomes/hg38.fa.ann
            workflow/data/ref_genomes/hg38.fa.bwt
            workflow/data/ref_genomes/hg38.fa.pac
            workflow/data/ref_genomes/hg38.fa.sa
            workflow/data/ref_genomes/hg38.fa.fai
          key: hg38-reference-${{ hashFiles('workflow/data/ref_genomes/hg38.fa') }}
          restore-keys: |
            hg38-reference-

      - name: Run workflow (hg38 v9)
        run: |
          pixi run snakemake \
            --cores 1 \
            --sdm conda \
            --config reference=hg38 use_light_data=True chromosomes=[chr17] ashleys_pipeline=True \
            --conda-cleanup-pkgs cache \
            -p \
            --snakefile workflow/Snakefile

