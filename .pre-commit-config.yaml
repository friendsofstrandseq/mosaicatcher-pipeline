# Pre-commit hooks for MosaiCatcher pipeline
# Install: pixi run pre-commit-install
# Run manually: pixi run pre-commit-run

repos:
  - repo: https://github.com/snakemake/snakefmt
    rev: v0.10.2
    hooks:
      - id: snakefmt
        name: Format Snakemake files
        args: [--compact-diff]

  - repo: local
    hooks:
      - id: snakemake-lint
        name: Lint Snakemake workflow
        entry: bash -c 'pixi run lint'
        language: system
        pass_filenames: false
        files: \.(smk|py)$
        stages: [commit]
