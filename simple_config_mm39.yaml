# Simple test configuration for mm39 (mouse GRCm39) reference
# This config should be placed in .tests/config/ directory

# --------------------------------------------------------
# Data Configuration
# --------------------------------------------------------

# Location of input BAM/FASTQ files
# For testing: should point to .tests/data_CHR19/ once test data is created
data_location: ".tests/data_CHR19"

# List of samples to process
samples:
  - RPE-BM510  # Example mouse sample name - replace with actual sample

# Reference genome to use
reference: "mm39"

# List of chromosomes to process (chr19 for testing)
chromosomes:
  - chr19

# Chromosomes to exclude (empty for test)
chromosomes_to_exclude: []

# --------------------------------------------------------
# Counts Configuration
# --------------------------------------------------------

# Window size for binning (200 kb)
window: 200000

# Enable multistep normalization (requires GC matrix)
multistep_normalisation: False

# --------------------------------------------------------
# Pipeline Configuration
# --------------------------------------------------------

# Run ashleys QC pipeline (set to False if starting from BAMs)
ashleys_pipeline: False

# Run only ashleys QC (no downstream SV calling)
ashleys_pipeline_only: False

# Paired-end sequencing data
paired_end: True

# Use light data mode (no positive/negative controls)
use_light_data: True

# --------------------------------------------------------
# Analysis Modules
# --------------------------------------------------------

# Enable BreakpointR for SV detection
breakpointR: False

# Run only BreakpointR (skip MosaiClassifier)
breakpointR_only: False

# Run only WhatsHap phasing
whatshap_only: False

# Enable MultiQC reports
MultiQC: True

# --------------------------------------------------------
# Output Configuration
# --------------------------------------------------------

# Number of cells to plot per file
cells_per_file: 30

# List available commands
list_commands: False

# --------------------------------------------------------
# HPC Configuration (if needed)
# --------------------------------------------------------

# HPC partition/queue
hpc_partition: "main"

# Account for HPC billing
hpc_account: ""

# Genecore symlink configuration (not used for tests)
genecore: False
genecore_date_folder: ""

# Publishdir for final outputs (optional)
publishdir: ""

# --------------------------------------------------------
# Advanced Configuration
# --------------------------------------------------------

# Minimum mapping quality
mapq: 10

# Exclude chromosomes from counting (empty for test)
exclude: ""

# --------------------------------------------------------
# Notes
# --------------------------------------------------------
# - Test data for chr19 needs to be created in .tests/data_CHR19/
# - Segdups file for mm39 does not exist - SV filtering will be limited
# - HGSVC blacklist was generated with XO control - see docs/mm39-notes.md
# - Only 200 kb window size supported currently
